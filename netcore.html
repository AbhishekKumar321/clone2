   <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

    body, html {
      height: 100%;
      line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("https://images.unsplash.com/photo-1606857521015-7f9fcf423740?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      min-height: 100%;
    }

    .w3-bar .w3-button {
      padding: 16px;
    }


    .whatsapp-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        animation: bounce 1s infinite;
        z-index: 999; /* Ensure the button is above other elements */
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }

    /* WhatsApp label style */
    .whatsapp-label {
        position: fixed;
        bottom: 32px;
        right: 85px;
        color: #25d366; /* WhatsApp Green Color */
        font-weight: bold;
        font-size: 16px;
        z-index: 999; /* Ensure the label is above other elements */
    }
    </style>
</head>
